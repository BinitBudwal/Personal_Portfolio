<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="/src/css/style.min.css">
  <script src="/src/js/main.js"></script>
</head>

<body>

  <div class="navbar">
    <ul class="navbar-container">
      <li><a href="/src/index.html" class="left-nav-logo">Personal Portfolio</a></li>
      <li class="nav-item"><a href="/src/About.html">About</a></li>
      <li class="nav-item"><a href="/src/Contact.html">Contact</a></li>
      <li class="nav-item"><a href="/src/Blog.html">Blog</a></li>
    </ul>
  </div>

  <div class="contact">
    <div class="contact-banner">
      <img src="/src/images/contact-banner.jpg" height="300" width="2000" alt="contact-banner" srcset="">
    </div>
    <h1>Contact Me</h1>

    <div class="contact-form">

      <div class="input-block">
        <label for="">First Name :</label>
        <input type="text" class="form-control" placeholder="Example- Honey">
      </div>

      <div class="input-block">
        <label for="">Last Name :</label>
        <input type="text" class="form-control" placeholder="Example- Saini">
      </div>

      <div class="input-block">
        <label for="">Email  :</label>
        <input type="text" class="form-control" placeholder="Example- example@gmail.com">
      </div>

      <div class="input-block">
        <label for="">Message Subject :</label>
        <input type="text" class="form-control" placeholder="Message About">
      </div>

      <div class="input-block">
        <label for="">Message Here :</label>
        <textarea rows="2" type="text" class="form-control" placeholder="Enter Your Message"></textarea>
      </div>

      <div class="contact-button">
        <button class="square-button">Send</button>
      </div>

    </div>

  </div>


</body>
</html>
